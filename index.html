<!DOCTYPE html>
<html>
<head>
  <title>Greg's List</title>
  <meta charset="utf-8" name="description" content="Layout exercise on `float` property for Thinkful's front end web development course">

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>


<body>
  <div class='nav-bar'>
    <a class='logo'>
      <h2> Greg's List </h2>
    </a>
    <nav class="top-nav">
      <a href="#" class="nav-link">Post</a>
      <a href="#" class="nav-link">Account</a>
    </nav>
  </div>

  <main>
    <div class='search-bar-container'>
      <p>Search Jobs</p>
      <input placeholder="Search Software Jobs" class="search-input"></input>
      <img class='search-button' src='img/magnifying-glass.png'></img>
    </div>

    <div class="pages">
      <div class='pages-left'> < Prev </div>
      <div class='pages-middle'> 1 to 100 of 179 </div>
      <div class='pages-right'> Next > </div>
    </div>
    <div class="job-list">
      <div class="job-entry">June 22 <span class="job-entry-highlight"> Technical Project </span> Manager Midtown East</div>
      <div class="job-entry">June 21 <span class="job-entry-highlight"> Frontend Developer </span> Soho</div>
      <div class="job-entry">June 20 <span class="job-entry-highlight"> Senior Python Developer / Cofounder </span> Flatiron</div>
  </main>
</body>
</html>
